<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/lato" type="text/css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <a href="index.html" class="header-logo">
                    <img src="img/header/logo.svg" alt="Icon: Logo" class="header-logo__img">
                </a>
                <div class="header__burger">
                    <span class="header__burger"></span>
                </div>
                <nav class="header-nav">
                    <div class="test-wrap">
                        <ul class="header-links">
                            <li class="header__item header__item--mobile--visible">
                                <form action="#" class="search navbar__search navbar__search--mobile--visible">
                                    <input class="search__input" type="search" placeholder="Поиск">
                                    <button class="search__button">
                                        <img src="img/header/Search.svg" alt="Icon: Search">
                                    </button>
                                </form>
                            </li>
                            <li class="header__item"><a class="header__link" href="#">Статьи</a></li>
                            <li class="header__item"><a class="header__link" href="#">Новости</a></li>
                            <li class="header__item"><a class="header__link" href="#">Курсы</a></li>
                            <li class="header__item"><a class="header__link header__link--uppercase" href="#">html</a></li>
                            <li class="header__item"><a class="header__link header__link--uppercase" href="#">css</a></li>
                            <li class="header__item"><a class="header__link" href="#">JavaScript</a></li>
                            <li class="header__item"><a class="header__link" href="#">Web Design</a></li>
                        </ul>
                    </div>
                </nav>
                <form action="#" class="search navbar__search navbar__search--mobile--hidden">
                    <input class="search__input" type="search" placeholder="Поиск">
                    <button class="search__button">
                        <img src="img/header/Search.svg" alt="Icon: Search">
                    </button>
                </form>
            </div>
            <!-- /.header-wrap -->
        </div>
    </header>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
